version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
      - image: docker:17.05.0-ce-git
    working_directory: ~/repo
    environment:
      - TAG: praqma/questionnaire-engine
    steps:
      - checkout
      - restore_cache:
          key: dependencies-{{ checksum "package.json"}}
      - run:
          name: Install npm dependencies
          command: npm install
      - save_cache:
          key: dependencies-{{ checksum "package.json"}}
          paths:
            - ./node_modules
      - run:
          name: Build back and front-end source code (transpile to ES5)
          command: npm run build
      - run:
          name: Run tests
          command: npm test
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Set environment variable
          command: |
            source version.sh && echo "export VERSION=$VERSION.$CIRCLE_BUILD_NUM" >> $BASH_ENV
      - run:
          name: Login to Docker hub
          command: docker login --username $DOCKER_USER --password "$DOCKER_PASS"
      - run:
          name: Build Docker image
          command: |
            docker build --tag $TAG:$VERSION .
      - run: mkdir -p docker
      - run:
          name: Save docker image
          command: docker save $TAG:$VERSION > docker/engine-image.tar
      - persist_to_workspace:
          root: docker
          paths:
            - engine-image.tar
