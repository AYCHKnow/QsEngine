      # - run:        // Removed for now...
      #     name: Run container
      #     command: |
      #       docker run -d --rm -it -p 3000:3000 --name engine $TAG:$VERSION npm start
      #       docker stop engine
  deploy:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: ~/repo
    environment:
      - TAG: praqma/questionnaire-engine
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run: echo "VERSION=0.1.0" > version.sh
      - run:
          name: Set environment variable
          command: |
            source version.sh && echo "export VERSION=$VERSION.$CIRCLE_BUILD_NUM" >> $BASH_ENV

      - attach_workspace:
          at: ~/repo/docker
      - run: docker load < docker/engine-image.tar



workflows:
  version: 2
  build-and-approval-deploy:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
